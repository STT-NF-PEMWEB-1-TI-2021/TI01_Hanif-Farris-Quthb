<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            border: solid black 5px;
            width: 1px;
            margin: 10px;
        }

        .ceil, .floor{
            display: flex;
        }

        .pc1, .pc2, .pc3{
            flex: 1;
        }

        .pf1, .pf2, .pf3, .pf4, .pf5{
            flex: 1;
        }

    </style>
</head>
<body>
    
    <div class="ceil">
        <img src="assets/logo.png" class="pc1">
        <img src="assets/logo.png" class="pc2">
        <img src="assets/logo.png" class="pc3">
    </div>
    
    <div class="floor">
        <img src="assets/logo.png" class="pf1">
        <img src="assets/logo.png" class="pf2">
        <img src="assets/logo.png" class="pf3">
        <img src="assets/logo.png" class="pf4">
        <img src="assets/logo.png" class="pf5">
    </div>
</body>
</html>
